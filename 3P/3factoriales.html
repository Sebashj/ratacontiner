<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="icon" href="china.ico" type="image/x-icon">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Calcular Factoriales</h1>
    <div class="form-group">
        <label for="numero">Ingrese un número:</label>
        <input type="text" class="form-control" id="numero">
    </div>
    <button class="btn btn-primary mb-3" onclick="calcularFactorial()">Calcular</button>

    <h2>Factorial de <span id="numeroMostrado"></span></h2>
    <ul id="resultado" class="list-group"></ul>

    <script>
        function calcularFactorial() {
            var inputNumero = document.getElementById("numero");
            var numero = parseInt(inputNumero.value);

            if (isNaN(numero) || numero < 0) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Por favor, ingrese un número entero no negativo.',
                });
                return;
            }

            document.getElementById("numeroMostrado").innerText = numero;

            var resultadoElement = document.getElementById("resultado");
            resultadoElement.innerHTML = "";

            // Calcular factorial
            var factorial = 1;
            for (var i = 1; i <= numero; i++) {
                factorial *= i;
                
                var listItem = document.createElement("li");
                listItem.className = "list-group-item";
                listItem.innerText = `Factorial(${i}) = ${factorial}`;
                resultadoElement.appendChild(listItem);
            }

            Swal.fire({
                icon: 'success',
                title: '¡Listo!',
                text: 'Factorial calculado correctamente.',
            });
        }
    </script>
    
</body>
</html>
